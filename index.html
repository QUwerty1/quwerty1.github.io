<!doctype html>
<html lang="ru">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="margin : 0px; overflow: hidden;">
<a-scene embedded arjs vr-mode-ui="enabled: false">
    <a-marker preset="hiro" id="marker">
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
<script>
    let getModel = window.location.search.replace('?model=', '')
    let entity = document.createElement('a-entity')
    entity.setAttribute('position', '1 1 1')
    entity.setAttribute('rotation', '0 0 0')
    entity.setAttribute('scale', '0.8, 0.8, 0.8')
    entity.setAttribute('gltf-model', '/assets/models/' + getModel + '.glb')
    document.getElementById('marker').append(entity)
</script>
</html>
